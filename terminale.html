<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Cucina - Pizzeria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .order-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .order-card.new {
            border-left: 5px solid #e74c3c;
        }

        .order-card.in-progress {
            border-left: 5px solid #f39c12;
        }

        .order-card.ready {
            border-left: 5px solid #27ae60;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .table-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .order-time {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .order-status {
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-new { background: #e74c3c; }
        .status-in-progress { background: #f39c12; }
        .status-ready { background: #27ae60; }

        .order-items {
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .item-quantity {
            font-weight: bold;
            margin-right: 10px;
        }

        .order-total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            padding-top: 10px;
            border-top: 2px solid #eee;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-progress { background: #f39c12; color: white; }
        .btn-ready { background: #27ae60; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        .btn-complete { background: #3498db; color: white; }

        .no-orders {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï TERMINALE CUCINA</h1>
            <div class="stats">
                <div class="stat-box">
                    <div>NUOVI</div>
                    <div id="countNew">0</div>
                </div>
                <div class="stat-box">
                    <div>IN PREPARAZIONE</div>
                    <div id="countProgress">0</div>
                </div>
                <div class="stat-box">
                    <div>PRONTI</div>
                    <div id="countReady">0</div>
                </div>
                <div class="stat-box">
                    <div>TOTALE</div>
                    <div id="countTotal">0</div>
                </div>
            </div>
        </header>

        <div class="orders-grid" id="ordersContainer">
            <!-- Gli ordini verranno inseriti qui via JavaScript -->
        </div>
    </div>

    <div id="notification" class="notification">
        Nuovo ordine ricevuto!
    </div>

    <script>
        let previousOrderCount = 0;

        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('kitchenOrders') || '[]');
            const container = document.getElementById('ordersContainer');
            
            // Contatori per statistiche
            const countNew = orders.filter(o => o.status === 'new').length;
            const countProgress = orders.filter(o => o.status === 'in-progress').length;
            const countReady = orders.filter(o => o.status === 'ready').length;
            
            // Aggiorna statistiche
            document.getElementById('countNew').textContent = countNew;
            document.getElementById('countProgress').textContent = countProgress;
            document.getElementById('countReady').textContent = countReady;
            document.getElementById('countTotal').textContent = orders.length;
            
            // Notifica per nuovi ordini
            if (orders.length > previousOrderCount) {
                showNotification();
            }
            previousOrderCount = orders.length;
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="no-orders">‚è≥ Nessun ordine in corso</div>';
                return;
            }
            
            container.innerHTML = orders.map(order => `
                <div class="order-card ${order.status}">
                    <div class="order-header">
                        <div>
                            <div class="table-number">Tavolo ${order.table}</div>
                            <div class="order-time">${order.timestamp}</div>
                        </div>
                        <span class="order-status status-${order.status}">
                            ${getStatusText(order.status)}
                        </span>
                    </div>
                    
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <div>
                                    <span class="item-quantity">${item.quantity}x</span>
                                    ${item.name}
                                </div>
                                <div>‚Ç¨${item.subtotal}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="order-total">Totale: ‚Ç¨${order.total}</div>
                    
                    <div class="order-actions">
                        ${order.status === 'new' ? `
                            <button class="btn btn-progress" onclick="updateOrderStatus(${order.id}, 'in-progress')">
                                üç≥ Inizia Preparazione
                            </button>
                        ` : ''}
                        
                        ${order.status === 'in-progress' ? `
                            <button class="btn btn-ready" onclick="updateOrderStatus(${order.id}, 'ready')">
                                ‚úÖ Contrassegna Pronto
                            </button>
                        ` : ''}
                        
                        ${order.status === 'ready' ? `
                            <button class="btn btn-complete" onclick="deleteOrder(${order.id})">
                                üèÅ Ordine Completato
                            </button>
                        ` : ''}
                        
                        <button class="btn btn-delete" onclick="deleteOrder(${order.id})">
                            ‚ùå Elimina
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'new': 'NUOVO',
                'in-progress': 'IN PREPARAZIONE', 
                'ready': 'PRONTO'
            };
            return statusMap[status] || status;
        }

        function updateOrderStatus(orderId, newStatus) {
            let orders = JSON.parse(localStorage.getItem('kitchenOrders') || '[]');
            orders = orders.map(order => 
                order.id === orderId ? {...order, status: newStatus} : order
            );
            localStorage.setItem('kitchenOrders', JSON.stringify(orders));
            loadOrders();
        }

        function deleteOrder(orderId) {
            if (confirm('Sei sicuro di voler eliminare questo ordine?')) {
                let orders = JSON.parse(localStorage.getItem('kitchenOrders') || '[]');
                orders = orders.filter(order => order.id !== orderId);
                localStorage.setItem('kitchenOrders', JSON.stringify(orders));
                loadOrders();
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
            
            // Suono di notifica (opzionale)
            if (typeof Audio !== 'undefined') {
                const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA');
                audio.play().catch(() => {});
            }
        }

        // Aggiorna ogni 3 secondi
        setInterval(loadOrders, 3000);
        
        // Carica ordini all'avvio
        loadOrders();
    </script>
</body>
</html>
